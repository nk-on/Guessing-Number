<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <dialog data-dialog-game-over>
        <h2 data-messege></h2>
        <button class='restart-button' data-restart>Restart</button>
    </dialog>
    <dialog data-dialog>
        <form action="">
            <label for="min">From</label>
            <input type="number" name="starting" id="starting">
            <label for="end">To</label>
            <input type="number" name="end" id="end">
        </form>
        <button class='submit-button' data-submitRange>Submit</button>
    </dialog>
    <main class="container">
        <h2>Guess number between <span data-starting></span> and <span data-ending></span></h2>
        <form>
            <input type="number" name="guessing-num" id="guessing-num">
            <button class="submit-button" data-submit>Submit</button>
        </form>
        <p><span data-high-low></span>You have <span class="chances" data-chances></span> Chances</p>
    </main>
    <script src="dist/script.js" type="module"></script>
    <script src="dist/dialog.js" type="module"></script>
</body>

</html>
